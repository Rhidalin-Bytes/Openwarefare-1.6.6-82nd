//******************************************************************************
// HARDPOINT SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
set scr_game_hardpoints "0"

// Reminds the player that still has a hardpoint available for use
// 0 = Disabled (default)
// 15-60 = Enabled (value in seconds)
// set scr_hardpoint_show_reminder "0"

// Remove any hardpoint from the player's inventory upon his/her death
// 0 = Disabled (default)
// 1 = Enabled
// set scr_remove_hardpoint_on_death "0"

// This variable controls if hardpoints should be given to the players that continue to increase their kill streak without dying.
// Cycle hardpoints when the player doesn't die.
// For example, if enabled (using the default values for hardpoints) a player will obtain
// the following hardpoints at the following kill streaks: Radar (3), Artillery (5), Dogs (7),
// Radar (10), Artillery (12), Dogs (14), Radar (17), ...
// 0 = Disabled (default), 1 = Enabled
set scr_game_hardpoints_cycle "1"

// Determine how to give hardpoints
// 0 = Use kill streak (default)
// 1 = Use overall amount of kills (for this value scr_game_hardpoints_cycle MUST be set to "1")
// set scr_game_hardpoints_mode "0"

// Display a message to all the players that certain player has reach a new killstreak.
// 0 = Disabled, 1 = Enabled (default)
// set scr_announce_killstreak "1"


//******************************************************************************
// RADAR SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_radar "1"

// Radar will be active always in the game and players don't need to activate it.
// 0 = Disabled (default), 1 = Enabled
// set scr_game_forceradar "0"

// Number of kills to get the Radar. Values: 1-50. Default value is 3.
// set scr_hardpoint_radar_streak "3"

// Amount of time in seconds the Radar will remain active. Values: 1-120. Default value is 15.
set scr_radar_view_time "30"

// Announce to the enemy that the Radar has been activated.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_radar_online "0"

// Show game objects like Artillery, Tanks and Dogs in the Radar when active
// 0 = Disabled, 1 = Enabled (default)
// set scr_radar_show_hardpoints "1"


//******************************************************************************
// ARTILLERY SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_artillery "1"

// Number of kills to get the Artillery. Values: 1-50. Default value is 5.
// set scr_hardpoint_artillery_streak "5"

// Amount of time in seconds that need to pass between Artillery calls by the same team
// 0 = Can be called any time (default), 1-600 = Amount in seconds between Artillery strikes
set scr_artillery_hardpoint_interval "90"

// Announce to the enemy that Artillery is inbound.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_artillery_inbound "0"

// Kills obtained with Artillery count toward the killstreak of the player
// 0 = Disabled, 1 = Enabled (default)
// set scr_artillery_kills_toward_streak "1"

// Delay the assigment of the Artillery hardpoint at the beginning of the round
// 0 = Disabled (default), 1-30 = Time in seconds to delay the assignment
// set scr_artillery_delay "0"


//******************************************************************************
// DOGS SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_dogs "1"

// Number of kills to get the Dogs. Values: 1-50. Default value is 7.
// set scr_hardpoint_dogs_streak "7"

// Amount of time in seconds that need to pass between Dogs calls by the same team
// 0 = Can be called any time (default), 1-600 = Amount in seconds between Dogs
set scr_dogs_hardpoint_interval "90"

// Announce to the enemy that Dogs are coming.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_dogs_inbound "0"

// Kills obtained with Dogs count toward the killstreak of the player
// 0 = Disabled, 1 = Enabled (default)
// set scr_dogs_kills_toward_streak "1"

// Delay the assigment of the Dogs hardpoint at the beginning of the round
// 0 = Disabled (default), 1-30 = Time in seconds to delay the assignment
// set scr_dogs_delay "0"

// Time the dogs will be running around in the game once called
set scr_dog_time "60"

// Health for each dog
set scr_dog_health "100"

// How many dogs will spawn in the game once called
set scr_dog_count "8"

// Maximum number of dogs that will be alive at any given time
set scr_dog_max_at_once "4"